<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports App</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="sports.png" />
  </head>
  <body class="py-4">
    <div class="app mx-auto">
      <h1 class="mb-3" style="font-family: Georgia, 'Times New Roman', Times, serif;">Sports App</h1>

      <button
        id="addNew"
        onClick="tryAdd()"
        data-bs-toggle="modal"
        data-bs-target="#modal-add"
      >
        <span class="addingNew">Add New Sports Team</span>
        <i class="fas fa-plus"></i>
      </button>
      <h2 class="text-center my-3" style="font-family: Georgia, 'Times New Roman', Times, serif;">Teams</h2>

      <div id="todos"></div>
    </div>

    <!-- Modal  for adding a new Todo-->
    <div
      class="modal fade"
      id="modal-add"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="addingNew" id="modal-title">Add New Sports Team</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-add">
              <label for="title" class = "labels">Sports Team Name</label>
              <select class="teamName" name="teamAdd" id="title">
              </select>
              <div id="msg"></div>
              <label for="desc" class="labels">Sport</label>
              <div>
                <select class = "g" name = "G" id="gender" style = "margin-bottom: 10px;">
                  <option selected value = "">Select Gender</option>
                  <option value = "Men's">Men's</option>
                  <option value = "Women's">Women's</option>
                </select>
              <input
                id="desc"
                name=""
                class="form-control"
              >
            </div>
              <div class="mt-3">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" id="add" class="btn btn-primary">
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal  for editing a Todo-->
    <div
      class="modal fade"
      id="modal-edit"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">
              Edit Sports Team #<span id="todo-id"></span>
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-edit">
              <label for="title-edit">Sports Team Name</label>
              <!--<input id="title-edit" type="text" class="form-control" name="" /> -->
              <select class="colorSelector" name="teamsUpdate" id = "title-edit">
              </select>
              <div id="msg"></div>

              <label for="desc-edit" class="mt-3">Sport</label>
              <div>
                <select class = "gEdit" name = "GEdit" id="gender-edit">
                  <option selected value = "">Select Gender</option>
                  <option value = "Men's">Men's</option>
                  <option value = "Women's">Women's</option>
                </select>
              <input
                id="desc-edit"
                name=""
                class="form-control"
              >
            </div>
              <div class="mt-3">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" id="edit" class="btn btn-primary">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <a href="https://www.flaticon.com/free-icons/ball" title="ball icons" style="font-size: xx-small;">Ball icons created by Pause08 - Flaticon</a>
  </body>
</html>
